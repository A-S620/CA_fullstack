<h1>Current Player: {{ player }}</h1>
<button (click)="newGame()">Start New Game</button>
<h2 *ngIf="winner">
  Player {{ winner }} won!
</h2>
<main *ngIf="!winner" class="main">
  <app-square
    class="app-square"
    *ngFor="let square of squares; let i = index"
    [value]="square"
    (click)="makeMove(i)">

  </app-square>
</main>
